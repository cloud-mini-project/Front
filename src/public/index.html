<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="head__menulist">
            <button id="sprint" name="#">Sprint</button>
            <button id="accounts" name="#">내 계좌</button>
            <button id="login" name="#">LOGIN</button>
            <button id="register" name="#">REGISTER</button>
        </div>
    </header>
    <main>
        <section id="content">
        </section>
    </main>
    <footer></footer>
    <script>
        $(document).ready(function(){
            $('#accounts').click(function(){
                window.location.href = '/accounts'; // '/account' 페이지로 이동
            });

            $('#login').click(function(){
                window.location.href = '/login'; // '/login' 페이지로 이동
            });

            $('#register').click(function(){
                window.location.href = '/register'; // '/register' 페이지로 이동
            });
        });
    </script>
</body>
</html>
