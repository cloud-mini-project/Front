<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/register/save" method="post">
        <div class="input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            <span id="email_err"></span>
        </div>
        <div class="input">
            <label for="user_name">Name</label>
            <input type="text" name="name" id="user_name" placeholder="Name">
            <span id="name_err"></span>
        </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span id="password_err"></span>
        </div>
        <div class="input">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2">
            <span id="confirm_err"></span>
        </div>
        <div class="input">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number">
            <span id="phone_err"></span>
        </div>
        <div class="input">
            <label for="role">Role</label>
            <input type="text" name="role" id="role" value="user" readonly>
        </div>
        <div class="input">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <span id="address_err"></span>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
<script>
    document.getElementByIde('email')
</script>
</html>
